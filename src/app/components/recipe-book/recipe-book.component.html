<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="openDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else noInfoText"
      [recipe]="recipe"
    ></app-recipe-detail>
    <ng-template #noInfoText>
      <p>Please select recipe!</p>
    </ng-template>
  </div>
</div>
