<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="mr5 btn btn-success"
            type="submit"
            (click)="onAdd(nameInput.value, amountInput.value)"
          >
            Save
          </button>
          <button class="mr5 btn btn-danger" type="button" (click)="onDelete()">
            Delete
          </button>
          <button class="mr5 btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
